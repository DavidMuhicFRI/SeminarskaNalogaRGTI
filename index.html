<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dizzy-Pong</title>
    <link rel="icon" type="image/x-icon" href="cupIcon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="importmap">
    {
        "imports": {
            "engine/": "./engine/",
            "dat": "./dat.js",
            "glm": "./glm.js"
        }
    }
    </script>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css"></head>
<body draggable="false">
    <div class="fullscreen no-touch pixelated">
        <div id="cursor"></div>
    </div>
  <div id="intro">
    <img id="introLogo" src="logoTransparent.png" alt="logo">
    <div id="introText">Click anywhere to start</div>
  </div>
    <div id="characterPage">
      <div id="CPLeft" class="characterPageSides">
        <div class="title player1">PLAYER1</div>
        <div class="characterPageMain">
          <div class="characterContainer columnFlex">
            <div class="characterTop columnFlex">
              <div id="characterNameLeft" class="character-name"></div>
              <div id="characterTitleLeft" class="character-title"></div>
            </div>
            <div class="characterBottom columnFlex">
              <div class="characterDisplayDiv">
                <img id="CPLeftPreviousCharacter" src="previousButtonBlue.png" class="arrowButton">
                <div id="canvasContainerLeft" class="canvasContainer">
                  <img id="abilityImgLeft" class="image" src="atlasAbility.png">
                  <canvas id="introCanvas"></canvas>
                </div>
                <img id="CPLeftNextCharacter" src="nextButtonBlue.png" class="arrowButton">
              </div>
            </div>
          </div>
          <div class="characterExtra blueBorder">
            <div class="stat">
              <div class="statLabel">Difficulty: </div>
              <div class="barContainer">
                <div id="difficultyBarLeft" class="blueBar"></div>
              </div>
            </div>
            <div class="stat">
              <div class="statLabel">Offense: </div>
              <div class="barContainer">
                <div id="offenseBarLeft" class="blueBar"></div>
              </div>
            </div>
            <div class="stat">
              <div class="statLabel">Defense: </div>
              <div class="barContainer">
                <div id="defenseBarLeft" class="blueBar"></div>
              </div>
            </div>
            <div class="info-box2">
              <p>Playstyle: </p>
              <p id="playstyleLeft"></p>
            </div>
            <div class="info-box">
              <img class="iconImage" src="plusIcon.png">
              <p id="strengthLeft"></p>
            </div>
            <div class="info-box">
              <img class="iconImage" src="minusIcon.png">
              <p id="weaknessLeft"></p>
            </div>
            <div class="info-box">
              <img id="abilityLeft" class="iconImage" src="atlasAbility.png">
              <p id="abilityTextLeft"></p>
            </div>
            <div class="funFact">
              <p id="funFactLeft"></p>
            </div>
          </div>
          <img id="forwardToP2" src="nextButtonBlue.png">
        </div>
        <div id="p1ReadyButton" class="button">READY</div>
      </div>
      <div id="CPRight" class="characterPageSides">
        <div class="title player2">PLAYER2</div>
        <div class="characterPageMain">
          <img id="backToP1" src="previousButton.png">
          <div class="characterExtra redBorder">
            <div class="stat border">
              <div class="statLabel">Difficulty: </div>
              <div class="barContainer">
                <div id="difficultyBarRight" class="redBar"></div>
              </div>
            </div>
            <div class="stat">
              <div class="statLabel">Offense: </div>
              <div class="barContainer">
                <div id="offenseBarRight" class="redBar"></div>
              </div>
            </div>
            <div class="stat">
              <div class="statLabel">Defense: </div>
              <div class="barContainer">
                <div id="defenseBarRight" class="redBar"></div>
              </div>
            </div>
            <div class="info-box2">
              <p>Playstyle: </p>
              <p id="playstyleRight"></p>
            </div>
            <div class="info-box">
              <img class="iconImage" src="plusIcon.png">
              <p id="strengthRight"></p>
            </div>
            <div class="info-box">
              <img class="iconImage" src="minusIcon.png">
              <p id="weaknessRight"></p>
            </div>
            <div class="info-box">
              <img id="abilityRight" class="iconImage" src="springAbility.png">
              <p id="abilityTextRight"></p>
            </div>
            <div class="funFact">
              <p id="funFactRight"></p>
            </div>
          </div>
          <div class="characterContainer columnFlex">
            <div class="characterTop columnFlex">
              <div id="characterNameRight" class="character-name"></div>
              <div id="characterTitleRight" class="character-title"></div>
            </div>
            <div class="characterBottom columnFlex">
              <div class="characterDisplayDiv">
                <img id="CPRightPreviousCharacter" src="previousButton.png" class="arrowButton">
                <div id="canvasContainerRight" class="canvasContainer">
                  <img id="abilityImgRight" class="image" src="springAbility.png">
                </div>
                <img id="CPRightNextCharacter" src="nextButton.png" class="arrowButton">
              </div>
            </div>
          </div>
        </div>
        <div id="p2ReadyButton" class="button">READY</div>
      </div>
    </div>
    <div id="game">
      <img id="leftIconImg" class="iconImage2" src="atlasIcon.png">
      <img id="rightIconImg" class="iconImage2" src="neroIcon.png">
      <div id="headerBarContainerLeft" class="headerBarContainer">
        <div id="leftBarHeader" class="bar2"></div>
      </div>
      <div id="headerBarContainerRight" class="headerBarContainer">
        <div id="rightBarHeader" class="bar2"></div>
      </div>
      <div id="abilityContainerLeft" class="abilityContainer">
        <div id="abilityBarLeft" class="abilityBar"></div>
      </div>
      <div id="abilityContainerRight" class="abilityContainer">
        <div id="abilityBarRight" class="abilityBar"></div>
      </div>
      <div id="countdown">20</div>
      <div id="currentPlayerText">READY PLAYER1</div>
      <div id="gameBackButton">BACK</div>
      <div id="power"></div>
      <div id="powerContainer" class="powerContainer">
        <div id="powerBar"></div>
      </div>
    </div>
    <div id="loadingScreen">
      <img id="loadingScreenImg" src="loadingScreenCup.png">
      <div id="loadingScreenCover"></div>
      <div class="loadingScreenBarContainer">
        <div id="loadingScreenText">loading...</div>
        <div id="loadingScreenBar"></div>
      </div>
    </div>
</body>
</html>
